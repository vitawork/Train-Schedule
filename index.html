<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <title>Train Schedule</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mainrow">
        <div id="card1" class="card offset-lg-1 col-lg-10">
          <h5 class="card-header text-center">Train Schedule</h5>
          <div class="card-body1">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="tbody1">
                <tr>
                  <!-- <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row mainrow">
        <div class="card col-xs-12 col-sm-8 offset-lg-1 col-lg-6">
          <h5 class="card-header text-center">Add a new Train</h5>
          <div class="card-body">
            <form>
              <!--  -->
              <div class="form-group row">
                <label
                  for="inputName"
                  class="col-sm-4 col-lg-3 col-form-label"
                  >Train Name</label
                >
                <div class="col-sm-8 col-lg-9">
                  <input
                    type="string"
                    class="form-control"
                    id="inputTrainName"
                    placeholder="Train C10"
                  />
                </div>
              </div>
              <!--  -->
              <div class="form-group row">
                  <label
                    for="inputDestination"
                    class="col-sm-4 col-lg-3 col-form-label"
                    >Destination</label
                  >
                  <div class="col-sm-8 col-lg-9">
                    <input
                      type="string"
                      class="form-control"
                      id="inputDestination"
                      placeholder="Houston"
                    />
                  </div>
                </div>
                <!--  -->
                <div class="form-group row">
                    <label
                      for="inputFirstTime"
                      class="col-sm-4 col-lg-3 col-form-label"
                      >First Train Time</label
                    >
                    <div class="col-sm-8 col-lg-9">
                      <input
                        type="string"
                        class="form-control"
                        id="inputFirstTime"
                        placeholder="(HH:mm-military time)"
                      />
                    </div>
                  </div>
                  <!--  -->
                  <div class="form-group row">
                      <label
                        for="inputFrequency"
                        class="col-sm-4 col-lg-3 col-form-label"
                        >Frequency</label
                      >
                      <div class="col-sm-8 col-lg-9">
                        <input
                          type="string"
                          class="form-control"
                          id="inputFrequency"
                          placeholder="(minutes)"
                        />
                      </div>
                    </div>
                    <!--  -->




              <div class="form-group row text-right">
                <div class="col"> 
                  <button id="add" type="submit" class="btn btn-primary">Add a Train</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
