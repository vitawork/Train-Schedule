<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <title>Train Schedule</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mainrow">
        <div id="card1" class="card offset-lg-1 col-lg-10">
          <h5 class="card-header text-center">Train Schedule</h5>
          <div class="card-body1">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="tbody1">
                <tr>
                  <!-- //// -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row mainrow">
        <div class="card col-xs-12 col-sm-8 offset-lg-1 col-lg-6">
          <h5 class="card-header text-center">Add a new Train</h5>
          <div class="card-body">
            <form>
              <!--  -->
              <div class="form-group row">
                <label for="inputName" class="col-sm-4 col-lg-3 col-form-label"
                  >Train Name</label
                >
                <div class="col-sm-8 col-lg-9">
                  <input
                    type="text"
                    class="form-control"
                    id="inputTrainName"
                    placeholder="Train C10"
                  />
                </div>
              </div>
              <!--  -->
              <div class="form-group row">
                <label
                  for="inputDestination"
                  class="col-sm-4 col-lg-3 col-form-label"
                  >Destination</label
                >
                <div class="col-sm-8 col-lg-9">
                  <input
                    type="text"
                    class="form-control"
                    id="inputDestination"
                    placeholder="Houston"
                  />
                </div>
              </div>
              <!--  -->
              <div class="form-group row">
                <label
                  for="inputFirstTime"
                  class="col-sm-4 col-lg-3 col-form-label"
                  >First Train Time</label
                >
                <div class="col-sm-8 col-lg-9">
                  <input
                    type="time"
                    class="form-control"
                    id="inputFirstTime"
                    placeholder="(HH:mm-military time)"
                  />
                </div>
              </div>
              <!--  -->
              <div class="form-group row">
                <label
                  for="inputFrequency"
                  class="col-sm-4 col-lg-3 col-form-label"
                  >Frequency</label
                >
                <div class="col-sm-8 col-lg-9">
                  <input
                    type="number"
                    class="form-control"
                    id="inputFrequency"
                    placeholder="(minutes)"
                  />
                </div>
              </div>
              <!--  -->

              <div class="form-group row text-right">
                <div class="col">
                  <p id="pval"></p>
                  <button id="add" type="submit" class="btn btn-primary">
                    Add a Train
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
